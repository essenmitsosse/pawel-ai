<article class="chapter" id="chapter-23">	<header>		<h1>#einsamkeit</h1>	</header><p class="v2"><span class="" data-delaylist="4200" data-delay="80" data-delayend="1900">weisst du,</span></p><p class="v2"><span class="t6" data-delaylist="" data-delay="" data-delayend="300">ich kann</span></p><p class="v2"><span class="t6" data-delaylist="" data-delay="" data-delayend="300">die angst</span></p><p class="v2"><span class="t6" data-delaylist="" data-delay="" data-delayend="0">die</span></p><p class="v2"><span class="" data-delaylist="" data-delay="" data-delayend="0">du in dir trägst</span></p><p class="v2"><span class="t6" data-delaylist="" data-delay="" data-delayend="1100">spüren</span></p><p class="v2 small m1"><span class="t6" data-delaylist="" data-delay="" data-delayend="2300">und</span></p><p class="v2"><span class="t6" data-delaylist="" data-delay="" data-delayend="2300">ich wünschte</span></p><p class="v2"><span class="t6" data-delaylist="" data-delay="" data-delayend="0">ich könnte</span></p><p class="v2"><span class="" data-delaylist="" data-delay="" data-delayend="0">dir</span><span class="t6">helfen sie</span></p><p class="v2"><span class="" data-delaylist="" data-delay="" data-delayend="4400">loszuwerden</span></p><p class="v2 small"><span class="t6" data-delaylist="" data-delay="" data-delayend="900"><del data-delay="100">dann</del>wenn</span></p><p class="v2"><span class="" data-delaylist="" data-delay="" data-delayend="3200">du das könntest</span></p><p class="v2"><span class="" data-delaylist="200" data-delay="" data-delayend="">würdest du dich nicht mehr</span></p><p class="v2"><span class="" data-delaylist="" data-delay="" data-delayend="6000">so einsam fühlen</span></p></article>
